<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 1</title>
</head>
<body>
    <header>
        <h1>Formulário 1</h1>
    </header>
    <hr>
    <main>
        <section>
            <form action="POST">
                <fieldset>
                    <legend>Comentários e feedback: </legend>
                    <textarea name="Comentários" id="" cols="30" rows="10"></textarea>
            </fieldset>
            <fieldset>
                <legend>Data:</legend>
                <input type="date" name="data" id="data">
                <legend>Número</legend>
                <input type="number" name="numero" id="numero" `min="0" max="10000" step="2">
            </fieldset>
            <br>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            </form>
        </section>
    </main>
</body>
</html>
